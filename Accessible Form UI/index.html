<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accessible Form UI</title>

    <!-- link poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- main content -->
    <main class="row">
        <!-- form div -->
        <div class="col-6 formDiv">
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="What Should we call you?" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="jane@doe.com" required>

                <label for="password">Enter Password</label>
                <div class="passwordDiv">
                    <input type="password" id="password" placeholder="xxxxxxxx" required>
                    <img src="assets/eyeIcon.png" alt="eye icon">
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="passwordDiv">
                    <input type="password" id="confirmPassword" placeholder="xxxxxxxx" required>
                    <img src="assets/eyeIcon.png" alt="eye icon">
                </div>

                <button>Update Profile</button>
            </form>
        </div>

        <!-- profile div -->
        <div class="col-6 profileDiv">
            <div class="spinnerDiv">
                <div class="spinner">
                    <h5>65%</h5>
                </div>
            </div>

            <div>
                <h5 class="text-white">Profile Completeness</h5>
            </div>

            <div class="profileChecklist">
                <p class="strikethrough">Create Account</p>
                <p class="strikethrough">Update Roadmap Progress</p>
                <p class="strikethrough">Setup Public Profile</p>
                <p>Complete your First Project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
